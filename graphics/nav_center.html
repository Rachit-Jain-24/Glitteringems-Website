<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glittering Gems</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-top">
          <div class="logo">Logo</div>
          <div class="login">Login</div>
        </div>
        <div class="navbar-bottom">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="search-button">
            <input type="text" placeholder="Search">
            <button>Search</button>
          </div>
        </div>
      </nav>
<style>
    .navbar {
  background-color: #333; /* Change the background color as needed */
  color: white; /* Change the text color as needed */
  padding: 10px 0;
}

.navbar-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin:  25px 40%;
  padding: 0 20px;
}

.navbar-bottom {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.logo {
  font-size: 24px; /* Adjust the font size as needed */
  align-items: center;
}

.login {
  font-size: 18px; /* Adjust the font size as needed */
}

.nav-links {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.nav-links li {
  margin-right: 20px; /* Adjust the spacing between links as needed */
}

.nav-links li:last-child {
  margin-right: 0; /* Remove margin from the last link */
}

.nav-links a {
  color: white;
  text-decoration: none;
}

.search-button {
  display: flex;
  align-items: center;
}

.search-button input[type="text"] {
  padding: 5px;
  margin-right: 10px;
}

.search-button button {
  padding: 5px 10px;
  background-color: #fff; /* Change the button background color as needed */
  color: #333; /* Change the button text color as needed */
  border: none;
  cursor: pointer;
}

</style>      
</body>
</html>
